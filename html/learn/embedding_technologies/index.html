<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Embedding Technologies</title>

    <style>
      iframe {
        border: none;
      }
    </style>
  </head>
  <body>
    <h1>Embedding Technologies</h1>
    <h2>iframe</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/55OJ17cHeJA"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <br />
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d20362.72725465321!2d18.8399202299292!3d50.36019743561823!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47112cf9e868190b%3A0x1e5dee23a522b506!2sMiechowice%2C%2041-900%20Bytom!5e0!3m2!1spl!2spl!4v1656020798688!5m2!1spl!2spl"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
    <br />
    <iframe
      src="https://developer.mozilla.org/en-US/docs/Glossary"
      width="100%"
      height="500"
      allowfullscreen
      sandbox
    >
      <p>
        <a href="/en-US/docs/Glossary">
          Fallback link for browsers that don't support iframes
        </a>
      </p>
    </iframe>

    <h2>embed</h2>

    <h2>object</h2>
    <object data="mypdf.pdf" type="application/pdf" width="800" height="1200">
      <p>
        You don't have a PDF plugin, but you can
        <a href="mypdf.pdf">download the PDF file. </a>
      </p>
    </object>
  </body>
</html>
